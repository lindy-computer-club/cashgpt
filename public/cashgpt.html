<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CashGPT | Let's Talk Cash</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body class="text-bg-info">
    <div class="container">
        <br>
        <h1>Let's talk Cash!</h1>
        <h3>Keep an answer blank if you have 0 or if the question does not apply.</h3>
        <br>
        <form>
            <div class="mb-3">
                <label for="goalInput" class="form-label">What are your goals for the future?</label>
                <input class="form-control" id="goalInput">
            </div>
            <div class="mb-3">
                <label for="ageInput" class="form-label">What is your current age?</label>
                <input class="form-control" id="ageInput">
            </div>
            <br>
            <div class="mb-3">
                <label for="incomeInput" class="form-label">What is your monthly income?</label>
                <input class="form-control" id="incomeInput">
            </div>
            <div class="mb-3">
                <label for="expenseInput" class="form-label">What are your monthly expenses?</label>
                <input class="form-control" id="expenseInput">
            </div>
            <br>
            <div class="mb-3">
                <label for="savingInput" class="form-label">How much do you have in savings?</label>
                <input class="form-control" id="savingInput">
            </div>
            <div class="mb-3">
                <label for="fundInput" class="form-label">How much do you have saved as an emergency fund?</label>
                <input class="form-control" id="fundInput">
            </div>
            <div class="mb-3">
                <label for="loanInput" class="form-label">How much do you owe in loans?</label>
                <input class="form-control" id="loanInput">
            </div>
            <br>
            <div class="mb-3">
                <label for="assetInput" class="form-label">What is the value of your assets?</label>
                <input class="form-control" id="assetInput">
            </div>
            <div class="mb-3">
                <label for="stateInput" class="form-label">What state do you live in?</label>
                <input class="form-control" id="stateInput">
            </div>
            <div class="mb-3">
                <label for="scoreInput" class="form-label">What is your credit score?</label>
                <input class="form-control" id="scoreInput">
            </div>
            <br>
            <button class="btn btn-warning" id="submit_reponse" onclick="return false;">Submit</button>
            <br>
            <br>
            <div id="final_answer">
            </div>
            <br>
            <br>
        </form>
    </div>
    <script src="javascripts/send_request.js"></script>
</body>

</html>
